<div style="padding-bottom: 20px">
    <div>
        <label class="searchLabel">Start Location (Street Address)</label>
        <input type="text" [(ngModel)]="start" />
        <label class="searchLabel" style="margin-left: 10px">Range(walk time in minutes)</label>
        <input type="text" [(ngModel)]="range" style="margin-left: 10px" />
        <br>
        <button (click)="map.route(start, range, query)" style="margin-left: 5px">Search</button>
    </div>
</div>

<app-modal #modal>
  <div class="app-modal-header">
    header
  </div>
  <div class="app-modal-body">
    Whatever content you like, form fields, anything
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</app-modal>
